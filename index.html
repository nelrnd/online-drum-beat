<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Drum Beat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Online Drum Beat</h1>

    <button id="kick">KICK</button>
    <button id="snare">SNARE</button>
    <button id="clap">CLAP</button>
    <button id="hihat">HI-HAT</button>
    <button id="openhat">OPEN-HAT</button>

    <audio src="./sounds/kick.wav" id="kickSound"></audio>
    <audio src="./sounds/snare.wav" id="snareSound"></audio>
    <audio src="./sounds/clap.wav" id="clapSound"></audio>
    <audio src="./sounds/hi-hat.wav" id="hihatSound"></audio>
    <audio src="./sounds/open-hat.wav" id="openhatSound"></audio>
  </body>
</html>
