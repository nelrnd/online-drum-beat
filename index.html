<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Drum Beat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bpm-container">
      <span id="bpm-value">120</span> BPM
    </div>

    <div id="table-container"></div>

    <div class="controls-container">
      <button id="play">
        <img src="./icons/play.svg" alt="icon">
      </button>
      <button id="rewind">
        <img src="./icons/rewind.svg" alt="icon">
      </button>
      <button id="clear">
        <img src="./icons/clear.svg" alt="icon">
      </button>
    </div>

    <audio src="./sounds/kick.wav" id="kickSound"></audio>
    <audio src="./sounds/snare.wav" id="snareSound"></audio>
    <audio src="./sounds/clap.wav" id="clapSound"></audio>
    <audio src="./sounds/hi-hat.wav" id="hihatSound"></audio>
    <audio src="./sounds/open-hat.wav" id="openhatSound"></audio>
  </body>
</html>
